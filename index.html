<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Link for the fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Link for the css -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="flex flex--j-between flex--a-center">
    <input type="checkbox" id="navbarToggle" name="navToggle">

    <nav class="flex flex--j-between">
      <a class="navbar-logo" href="#"><img src="images/logo.svg" alt="logo of the website"></a>
    </nav>
    <nav class="flex flex--nav-gap navbar">
      <a class="navlinks" href="#">PRODUCT</a>
      <a class="navlinks" href="#">FEATURES</a>
      <a class="navlinks" href="#">PRICING</a>
      <a class="navlinks" href="#">LOGIN</a>
    </nav>
    <label class="navbarLabel" for="navbarToggle"><img src="images/icon-hamburger.svg"
        alt="vector icon of hamburger open"></label>
  </header>

  <section class="grid hero">
    <div class="flex flex--column left">
      <div class="flex flex--a-center">
        <div class="flex flex--j-center flex--a-center new">NEW</div>
        <h2 class="heading-3">MONOGRAPH DASHBOARD</h2>
      </div>
      <h1 class="heading-1">POWERFUL INSIGHTS <br> INTO YOUR TEAM</h1>
      <p class="heading-2"> Project planning and time tracking <br> for agile teams</p>
      <div class="flex flex--a-center">
        <a href="#" class="flex flex--j-center flex--a-center schedule">SCHEDULE A <span> DEMO</span> </a>
        <p class="preview">TO SEE A PREVIEW</p>
      </div>
    </div>

    <img class="hero_image" src="images/illustration-devices.svg" alt="picture of a vector phone and laptop">
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/RaymartPamplona">Raymart D Pamplona</a>.
    </p>
  </footer>
</body>

</html>
